<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Library Managment</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Book Name"/>
                <h:inputText value="#{libraryController.name}"/>

                <h:outputLabel value="Book Author"/>
                <h:inputText value="#{libraryController.author}"/>

                <h:outputLabel value="Year"/>
                <h:inputText value="#{libraryController.year}"/>
                
                <h:outputLabel value="Genre"/>
                <h:inputText value="#{libraryController.genre}"/>

                <h:message for="number" style="color: blue"/>
                <h:commandButton value="Submit" action="#{libraryController.submit}"/>

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
