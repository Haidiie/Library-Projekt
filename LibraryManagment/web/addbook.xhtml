<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Book</title>
        <h:outputStylesheet library="css" name="styleAdd.css"/>
    </h:head>
    <h:body>
        <h:form>
            <!--  <h:panelGrid columns="2"> -->
            <div class="add-book">
                <h1> add book </h1>
                <div class="textbox">   
                    <p:inputText class="input" value="#{bookController.name}" placeholder="Book name"/>
                </div>
                
                <div class="textbox"> 
                    <p:inputText class="input" value="#{bookController.author}" placeholder="Author name"/>
                </div>    
                
                <div class="textbox"> 
                    <p:inputText class="input" value="#{bookController.published}" placeholder="Released year"/>
                </div>
                
                <div class="textbox"> 
                    <p:inputText class="input" value="#{bookController.genre}" placeholder="Genre"/>
                </div> 
                
                <h:commandButton styleClass="btn" value="Submit" action="#{bookController.submit}"/>
            </div>

            
        </h:form>   
            

        <br/><br/>
        <h:button value="To admin page" outcome="admin" />
        <br/><br/>
        <h:button value="To main page" outcome="index" />
        <br/><br/>
        <h:button value="To Searching page" outcome="searchbook" />
        
    </h:body>
</html>
