<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Library Managment</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
 
                <h:outputLabel value="Book Name"/>
                <p:inputText value="#{libraryController.name}" placeholder="Enter a book name"/>

                <h:outputLabel value="Book Author"/>
                <p:inputText value="#{libraryController.author}" placeholder="Enter the authors name"/>

                <h:outputLabel value="Published"/>
                <p:inputText value="#{libraryController.published}" placeholder="Enter released year"/>

                <h:outputLabel value="Genre"/>
                <p:inputText value="#{libraryController.genre}" placeholder="Enter the genre"/>


                <h:commandButton value="Submit" action="#{libraryController.submit}"/>

            </h:panelGrid>
                
                
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Search book Id"/>
                <h:inputText value="#{libraryController.src}"/>
                <h:commandButton value="Search ID" action="#{libraryController.searchBook}"/>
                
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Search book Name"/>
                <h:inputText value="#{libraryController.srcname}"/>
                <h:commandButton value="Search Name" action="#{libraryController.searchBookName}"/>
                
            </h:panelGrid>
            
             <h:panelGrid columns="2">
                
                <h:outputLabel value="Search book Author"/>
                <h:inputText value="#{libraryController.srcauthor}"/>
                <h:commandButton value="Search Author" action="#{libraryController.searchBookAuthor}"/>
                
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Search book Genre"/>
                <h:inputText value="#{libraryController.srcgenre}"/>
                <h:commandButton value="Search Genre" action="#{libraryController.searchBookGenre}"/>
                
            </h:panelGrid>
            
            
            
            <p:dataTable var="b" value="#{libraryController.allBooks}" style="margin-bottom:40px">
        
        <p:ajax event="sort"/>
        <p:column headerText="Id" sortBy="#{b.id}">
            <h:outputText value="#{b.id}" />
        </p:column>
 
        <p:column headerText="Name" sortBy="#{b.name}">
            <p:inputText value="#{b.name}" />
        </p:column>
 
        <p:column headerText="Author" sortBy="#{b.author}">
            <p:inputText value="#{b.author}" />
        </p:column>
 
        <p:column headerText="Year" sortBy="#{b.published}">
            <p:inputText value="#{b.published}" />
        </p:column>
        
        <p:column headerText="Genre" sortBy="#{b.genre}">
            <p:inputText value="#{b.genre}" />
        </p:column>
        
        <p:column headerText="Action">
                    <h:commandButton value="Delete" action="#{libraryController.removeBook(b)}"/>
                    <h:commandButton value="Edit" action="#{libraryController.editBook(b)}"/>
        </p:column>
        
        
    </p:dataTable>

        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
