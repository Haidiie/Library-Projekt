<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Search Book</title>
        <h:outputStylesheet library="css" name="styleSearch.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="search-book">
                
                <h1> Search book </h1>
                
                <div class="textbox">

                    <p:inputText class="input inputId" value="#{bookController.src}" placeholder="Search book Id"/>
                    <h:commandButton styleClass="btn btnId" value="Search ID" action="#{bookController.searchBook}"/>

                </div>

                <div class="textbox">
                    <p:inputText class="input inputName" value="#{bookController.srcname}" placeholder="Search book Name"/>
                    <h:commandButton styleClass="btn btnName" value="Search Name" action="#{bookController.searchBookName}"/>

                </div>

                <div class="textbox">

                    <p:inputText class="input" value="#{bookController.srcauthor}" placeholder="Search book Author"/>
                    <h:commandButton styleClass="btn" value="Search Author" action="#{bookController.searchBookAuthor}"/>

                </div>

                <div class="textbox">

                    <p:inputText class="input" value="#{bookController.srcgenre}" placeholder="Search book Genre"/>
                    <h:commandButton styleClass="btn" value="Search Genre" action="#{bookController.searchBookGenre}"/>

                </div>
            </div>
        </h:form>   

        <h:form>

            <p:dataTable class="tabellen" var="b" value="#{bookController.allBooks}">

                <p:column class="tabell" headerText="ID" sortBy="#{b.id}">
                    <h:outputText class="tabell" value="#{b.id}" />
                </p:column>        

                <p:column class="tabell" headerText="Name" sortBy="#{b.name}">
                    <h:outputText class="tabell" value="#{b.name}" />
                </p:column>

                <p:column class="tabell" headerText="Author" sortBy="#{b.author}">
                    <h:outputText class="tabell" value="#{b.author}" />
                </p:column>

                <p:column class="tabell" headerText="Year" sortBy="#{b.published}">
                    <h:outputText value="#{b.published}" />
                </p:column>

                <p:column class="tabell" headerText="Genre" sortBy="#{b.genre}">
                    <h:outputText value="#{b.genre}" />
                </p:column>
            </p:dataTable>

        </h:form>
        
        <div class="page-btn">
  
        <h:button class="page-btns" value="To admin page" outcome="admin" />

        <h:button class="page-btns" value="To add book page" outcome="addbook" />

        <h:button class="page-btns" value="To main page" outcome="index" />
        </div>
    </h:body>
</html>
